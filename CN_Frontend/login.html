<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <!-- Login Form -->
    <div class="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <!-- Username Field -->
            <div class="input-field">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <!-- Password Field -->
            <div class="input-field">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <!-- Login Button -->
            <button type="submit" class="login-btn">Login</button>
        </form>
        <!-- Forgot Password Link -->
        <p class="forgot-password"><a href="#" onclick="showForgotPasswordForm()">Forgot Password?</a></p>
    </div>

    <!-- Forgot Password Form (hidden by default) -->
    <div class="forgot-password-container" id="forgot-password-container" style="display: none;">
        <h2>Reset Password</h2>
        <form id="reset-password-form">
            <!-- Email Field -->
            <div class="input-field">
                <label for="reset-email">Enter your email address:</label>
                <input type="email" id="reset-email" name="reset-email" placeholder="Enter your email" required>
            </div>
            <!-- Submit Button -->
            <button type="submit" class="reset-btn">Submit</button>
        </form>
        <p class="back-to-login" style="text-align: center;">
            <a href="#" onclick="showLoginForm()">Back to Login</a>
        </p>
    </div>

    <script>
        // Show the "Forgot Password" form
        function showForgotPasswordForm() {
            document.getElementById('forgot-password-container').style.display = 'block'; // Show forgot password form
            document.getElementById('login-form').style.display = 'none'; // Hide login form
        }

        // Show the login form again
        function showLoginForm() {
            document.getElementById('forgot-password-container').style.display = 'none'; // Hide forgot password form
            document.getElementById('login-form').style.display = 'block'; // Show login form
        }

        // Handle login form submission
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Mock validation for username and password
            if(username === "admin" && password === "password123") {
                // Redirect to home page upon successful login
                window.location.href = "tea.html";  // Replace with your actual home page URL
            } else {
                alert("Incorrect username or password.");
            }
        });

        // Handle reset password form submission
        document.getElementById('reset-password-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission
            
            const email = document.getElementById('reset-email').value;

            // Simulating a request to reset password by email (for demo purposes)
            if (email === "user@example.com") {
                alert("Password reset to password123.");
                showLoginForm(); // Show login form again after submission
            } else {
                alert("Email not found in our system.");
            }
        });
    </script>

    <style>
        /* Basic styles for the login form */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image:url("bpes.jpg");
             padding: 0; 
              background-size: cover; 
              background-position: center;
               background-repeat: no-repeat; height: 100vh;
             position: relative;
         }
  .overlay {
     position: absolute; 
     top: 0;
      bottom: 0;
       width: 50%;
        height: 100%;
         } 
.left-overlay {
     left: 0; 
     background-image: url('white.jpg'); 
     background-size: cover; 
     background-position: center;
      background-repeat: no-repeat;
       opacity: 0.5; 
 } 
 .right-overlay { 
    right: 0; background-image: url('blue.jpg'); 
  background-size: cover; 
  background-position: center;
   background-repeat: no-repeat; opacity: 0.5; 
   }   
    

        .login-container, .forgot-password-container {
            background-color:white ;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0px 10px rgba(0, 0, 0, 0.5);
            width: 300px;
            text-align: center;
            position:relative;
            z-index:1;
           
        }

        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .input-field {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-field label {
            font-size: 14px;
            color: #666;
        }

        .input-field input {
            width: 92%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .login-btn, .reset-btn {
            width: 100%;
            padding: 10px;
            background-color: #3b1f90;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .login-btn:hover, .reset-btn:hover {
            background-color: #45a049;
        }

        .forgot-password {
            margin-top: 15px;
            font-size: 14px;
        }

        .forgot-password a {
            color: #4CAF50;
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .back-to-login {
            margin-top: 10px;
        }

        .back-to-login a {
            color: #4CAF50;
            text-decoration: none;
        }

        .back-to-login a:hover {
            text-decoration: underline;
        }
    </style>
    <div class="overlay left-overlay"></div> <div class="overlay right-overlay"></div> 
    
     </form> </div> 
</body>
</html>
